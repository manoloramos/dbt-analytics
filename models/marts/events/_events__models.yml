version: 2

models:
  - name: fct_events
    description: >
      Contains data describing events that took place in the store.
    columns:
      - name: event_id
        description: Unique identifier for each event
        tests:
          - unique
          - not_null
      - name: customer_id
        description: Foreign key reference to the dim_customers table
        tests:
          - not_null
          - relationships:
              to: ref('dim_customers')
              field: customer_id
      - name: product_id
        description: Foreign key reference to the dim_products table
        tests:
          - not_null
          - relationships:
              to: ref('dim_products')
              field: product_id
