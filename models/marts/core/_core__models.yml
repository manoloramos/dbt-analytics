version: 2

models:
  - name: fct_orders
    description: Fact table for orders
    columns:
    - name: order_id
      description: Unique identifier for the order
      tests:
        - not_null

    - name: user_id
      description: Identifier for the user who placed the order
      tests:
        - relationships:
            to: ref('dim_users')
            field: user_id

    - name: address_id
      description: Identifier for the address associated with the order
      tests:
        - relationships:
            to: ref('dim_addresses')
            field: address_id

    - name: actual_status
      description: The current status of the order

    - name: order_date
      description: The date the order was placed

    - name: order_timestamp
      description: The timestamp when the order was placed

    - name: estimated_delivery_date
      description: The estimated delivery date for the order

    - name: estimated_delivery_timestamp
      description: The estimated delivery timestamp for the order

    - name: delivered_date
      description: The date the order was delivered

    - name: delivered_timestamp
      description: The timestamp when the order was delivered

    - name: shipping_service
      description: The shipping service used for the order

    - name: tracking_id
      description: The tracking ID for the order

    - name: product_id
      description: The identifier for the product in the order

    - name: line_quantity
      description: The quantity of the product ordered

    - name: line_unit_price
      description: The unit price of the product

    - name: line_extended_price
      description: The extended price of the line item

    - name: order_cost
      description: The total cost of the order

    - name: shipping_cost
      description: The shipping cost for the order

    - name: order_total
      description: The total cost of the order including shipping
      
    - name: order_deleted
      description: Indicates if the order has been deleted

    - name: order_line_delete
      description: Indicates if the order line has been deleted

  - name: dim_users
    description: Dimension table for users
    columns:
      - name: user_id
        description: Unique identifier for each user
        tests:
          - unique
          - not_null

      - name: first_name
        description: The user's first name
        tests:
          - not_null

      - name: last_name
        description: The user's last name
        tests:
          - not_null

      - name: address_id
        description: Unique identifier for the address associated to the current customer
        tests:
          - not_null

      - name: phone_number
        description: Phone number associated to the current customer
        tests:
          - not_null

      - name: email
        description: Email associated to the current customer
        tests:
          - not_null

      - name: updated_at
        description: Last date this user was updated
        tests:
          - not_null

      - name: created_at
        description: Date for this user's creation
        tests:
          - not_null

  - name: dim_promos
    description: Dimension table for promos
    columns:
      - name: promo_id
        description: Unique identifier for each promo
        tests:
          - unique
          - not_null

      - name: promo_desc
        description: Promo description
        tests:
          - not_null

      - name: status
        description: Current status for a promo
        tests:
          - not_null

      - name: discounted_quantity
        description: Applied discount associated with that promo
        tests:
          - not_null

  - name: dim_addresses
    description: Dimension table for addresses
    columns:
      - name: address_id
        description: Unique identifier for each address
        tests:
          - unique
          - not_null

      - name: zipcode
        description: Zipcode associated to the address
        tests:
          - not_null

      - name: country
        description: Country associated to the address
        tests:
          - not_null

      - name: address
        description: Complete address info
        tests:
          - not_null

      - name: state
        description: State associated to the address
        tests:
          - not_null
  
  - name: dim_products
    description: Dimension table for products
    columns:
      - name: product_id
        description: Unique identifier for each product
        tests:
          - unique
          - not_null

      - name: product_name
        description: The product name
        tests:
          - not_null

      - name: product_in_inventory
        description: The number of units for this product that is avaiable for sale.
        tests:
          - not_null

  - name: dim_dates
    description: Dimension table for dates
    columns:
      - name: date
        description: Unique identifier for each date
        tests:
          - unique
          - not_null

      - name: year
        description: The current's date year
        tests:
          - not_null

      - name: month
        description: The current's date month
        tests:
          - not_null

      - name: month_name
        description: String for the month's name
        tests:
          - not_null
      
      - name: day_name
        description: String for the day's name
        tests:
          - not_null

      - name: day_of_week
        description: The numeric value correspondign to the day of the week
        tests:
          - not_null

      - name: day_of_year
        description: The numeric value correspondign to the day of the year
        tests:
          - not_null

      - name: week
        description: The numeric value correspondign to the day of the week inside the current year
        tests:
          - not_null

      - name: quarter
        description: The numeric value correspondign to the quarter inside the current year
        tests:
          - not_null

      - name: quarter_name
        description: String for the quarter's name
        tests:
          - not_null
          
      - name: is_weekend
        description: Determines if the current day is considered weekend or not
        tests:
          - not_null