version: 2

# DATA CONTRACTS FOR MODELS
models:
  - name: stg_sql_server_dbo__promos
    config:
      # materialized: table
      contract:
        enforced: true
      meta:
        surrogate_key: true
    description: >
      Contains data describing currently available promotions.
    columns:
          - name: promo_id
            data_type: text
            constraints:
              - type: not_null
            description: >
              The main ID for each promo. Contains the promo name.
            tests:
              - unique
              - not_null
          - name: promo_desc
            data_type: text
            constraints:
              - type: not_null
            description: >
              Description text for each promo.
            tests:
              - not_null
          - name: discounted_quantity
            data_type: number
            description: >
              The discount percentage applied by the promo.
            tests:
              - not_null
          - name: status
            data_type: text
            description: >
              Current status for the promo: active | inactive.
            tests:
              - not_null
          - name: is_deleted
            data_type: boolean
            description: >
              The date in which the data was deleted from the source DB.
          - name: date_loaded
            data_type: timestamp_tz
            description: >
              The date in which this data was last synced.
            tests:
              - not_null
   
  - name: stg_sql_server_dbo__users
    config:
      # materialized: table
      contract:
        enforced: true
      meta:
        surrogate_key: true
    description: >
      Contains data describing user data.
    columns:
          - name: user_id
            data_type: text
            constraints:
              - type: not_null
            tests:
              - unique
              - not_null
          - name: first_name
            data_type: text
            tests:
              - not_null
          - name: last_name
            data_type: text
            tests:
              - not_null
          - name: address_id
            data_type: text
            tests:
              - not_null
          - name: phone_number
            data_type: text
            tests:
              - not_null
          - name: email
            data_type: text
            tests:
              - not_null
          - name: created_at
            data_type: date
            tests:
              - not_null
          - name: updated_at
            data_type: date
            tests:
              - not_null
          - name: is_deleted
            data_type: boolean
          - name: date_loaded
            data_type: timestamp_tz
            tests:
              - not_null