version: 2

models:
  - name: PROMOS
    config:
      contract:
        enforced: true
    description: >
      Contains data describing currently available promotions.
    columns:
      - name: product_id
        tests:
          - not_null
        data_type: text
        constraints:
          - type: not_null
        description: >
          UUID for each unique product on platform.
   