version: 2

sources:
  - name: sql_server_dbo # name of the source
    description: >
      Raw data from Snowflake.
    schema: sql_server_dbo # this is the schema our raw data lives in
    database: "{{ env_var('DBT_ENVIRONMENTS') }}BRONZE_DB" # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    # defines the period of time in which the data is considered stale
    freshness:
      warn_after: { count: 1, period: day }
      error_after: { count: 30, period: day }

    tables:
      - name: PROMOS
        loaded_at_field: _fivetran_synced
        description: >
          Contains all related Promotions data.
        columns:
          - name: promo_id
            description: >
              The main ID for each promo. Contains the promo name.
            tests:
              - not_null
          - name: discount
            description: >
              The discount percentage applied by the promo.
            tests:
              - not_null
              - positive_values
          - name: status
            description: >
              Current status for the promo: active | inactive.
            tests:
              - not_null
          - name: _fivetran_deleted
            description: >
              The date in which the data was deleted from the source DB.
          - name: _fivetran_synced
            description: >
              The date in which this data was last synced.
            tests:
              - not_null

      - name: ADDRESSES
        loaded_at_field: _fivetran_synced
        columns:
          - name: address_id
            tests:
              - not_null
          - name: zipcode
          - name: country
          - name: address
          - name: state
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: EVENTS
        loaded_at_field: _fivetran_synced
        columns:
          - name: event_id
          - name: page_url
          - name: event_type
          - name: user_id
          - name: product_id
          - name: session_id
          - name: created_at
          - name: order_id
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: ORDERS
        loaded_at_field: _fivetran_synced
        columns:
          - name: order_id
          - name: shipping_service
          - name: shipping_cost
          - name: address_id
          - name: created_at
          - name: promo_id
          - name: estimated_delivery_at
          - name: order_cost
          - name: user_id
          - name: order_total
          - name: delivered_at
          - name: tracking_id
          - name: status
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: ORDER_ITEMS
        loaded_at_field: _fivetran_synced
        columns:
          - name: order_id varchar
          - name: product_id
          - name: quantity
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: PRODUCTS
        loaded_at_field: _fivetran_synced
        columns:
          - name: product_id
          - name: price
          - name: name
          - name: inventory
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: USERS
        loaded_at_field: _fivetran_synced
        description: >
          Contains all related User data.
        columns:
          - name: user_id
          - name: updated_at
          - name: address_id
          - name: last_name
          - name: created_at
          - name: phone_number
          - name: total_orders
          - name: first_name
          - name: email
          - name: _fivetran_deleted
          - name: _fivetran_synced
